function loveYou(name) {
    alert(`hello ${name}, Love your name ^^`)
}

let name = prompt("what's your name ?"); 
loveYou(name);
let age = +prompt("how old are you?");

function Profile(name,age){
    this.name = name;
    this.age = age;

    this.showProfile = function(){
        alert(`Profile\nName : ${this.name}\nAge : ${this.age} `);
    }
};

let profile = new Profile(name,age);
profile.showProfile();
